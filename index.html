<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="./favicon.png" />
  <link rel="stylesheet" href="./css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App by Belozertsev A.V</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div id="arrow" class="header__arrow"></div>
        <div id="header" class="header__body">
          <div class="header__title">Weather in<p id="location"> Moscow</p>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <section id="main" class="main__body">
          <div class="main__window">
            <div class="main__degrees">
              <p id="deg">8</p><span>o</span>C
            </div>
            <div class="main__icon">
              <img id="img" alt="icon">
            </div>
            <div id="desc" class="main__weather-type">Windy</div>
            <div id="changeCity" class="main__btn-change-city">Change City</div>
          </div>
          <div class="main__sub-window">
            <div class="sub-window__row">
              <div class="main__feels-like item">
                <div class="main__subtitle">
                  <span>Feels like:<br></span>
                  <p id="feelsLike">10</p>
                </div>
              </div>
              <div class="main__wind-speed item">
                <div class="main__subtitle">
                  <span>Wind speed:<br></span>
                  <p id="wind">23</p>
                </div>
              </div>
              <div class="main__pressure item">
                <div class="main__subtitle">
                  <span>Pressure:<br></span>
                  <p id="pressure">1019</p>
                </div>
              </div>
            </div>
            <div class="sub-window__row">
              <div class="main__clouds item">
                <div class="main__subtitle">
                  <span>Clouds:<br></span>
                  <p id="clouds">0</p>
                </div>
              </div>
              <div class="main__visibility item">
                <div class="main__subtitle">
                  <span>Visibility:<br></span>
                  <p id="visibility">10000</p>
                </div>
              </div>
            </div>
            <div class="sub-window__row">
              <div class="main__sunrise item">
                <div class="main__subtitle">
                  <span>Sunrise:<br></span>
                  <p id="sunrise">12:30</p>
                </div>
              </div>
              <div class="main__sunset item">
                <div class="main__subtitle">
                  <span>Sunset:<br></span>
                  <p id="sunset">21:30</p>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section id="error" class="error__body">
          <div class="error__text">Something went wrong</div>
          <div id="errorInfo" class="error__subtitle">Error info</div>
          <button id="tryButton" class="error__btn btn">Try again</button>
        </section>
        <section id="city" class="city__body">
          <input id="input" type="text" placeholder="Type your city here" class="city__input">
          <button id="select" class="city__btn btn">Select</button>
        </section>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__body">
          <div class="footer__text">Made by Belozertsev A.V</div>
        </div>
      </div>
    </footer>
  </div>
</body>

<script type="module" src="./assets/js/main.js"></script>

</html>
